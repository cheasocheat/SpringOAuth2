<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/layout">
<head>
    <title>Google Map</title>
    <style type="text/css">
        div#map_container{
            width:100%;
            height: 600px;
            margin: 0px;
        }
        #map_container {
            position: relative;
        }
    </style>
</head>

<body onload="loadMap()">

<section layout:fragment="content">
    <div id="map_container"></div>
</section>

<section layout:fragment="footer-js">
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyATeCmVFodOknar5p6L4N6-qZwC2jzDWDk&callback=loadMap" type="text/javascript"></script>
    <script type="text/javascript">
        function loadMap() {
            var latlng = new google.maps.LatLng(11.5683986, 104.9129772);
            var myOptions = {
                zoom: 13,
                center: latlng,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            var map = new google.maps.Map(document.getElementById("map_container"),myOptions);
            var marker = new google.maps.Marker({
                position: latlng,
                map: map,
                title:"my office, GL Finance"
            });
        }
    </script>

</section>

</body>
</html>
